<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #c{
            width: 200px;
            height:400px
        }
    </style>
</head>
<body>
    <canvas id="c" width="300" height="200"></canvas>
</body>
<script>
    const cnv=document.getElementById('c')
    const cxt=cnv.getContext('2d')
    cxt.moveTo(100,100)
    cxt.lineTo(200,100)
    cxt.stroke()
</script>
</html>
